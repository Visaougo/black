<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Pro com Animações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen">
        <h1>Configurar Jogo de Blackjack</h1>
        
        <div class="setup-control">
            <label for="player-count">Quantos jogadores? (1-3)</label>
            <select id="player-count">
                <option value="1">1 Jogador</option>
                <option value="2">2 Jogadores</option>
                <option value="3" selected>3 Jogadores</option>
            </select>
        </div>

        <div id="player-names-container"></div>

        <button id="btn-setup-start">Começar Jogo!</button>
    </div>

    <div id="game-area" style="display: none;">
        <h1>Mesa de Blackjack</h1>

        <div id="deck"></div>

        <div id="dealer-area" class="player-area">
            <h2>Dealer (Banca)</h2>
            <p>Pontos: <span id="dealer-points">0</span></p>
            <div id="dealer-hand" class="hand">
                </div>
        </div>

        <hr>

        <div id="players-container"></div>

        <div id="game-controls">
            <button id="btn-next-action">Iniciar Rodada (Apostas)</button>
            <p id="game-status">Bem-vindo! Façam suas apostas para a primeira rodada.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
